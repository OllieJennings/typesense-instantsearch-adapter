<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>testground - joins</title>
  </head>

  <body>
    <div class="container">
      <div class="ais-InstantSearch">
        <h1>InstantSearch.js + Typesense Join Relations Demo</h1>

        <div class="left-panel">
          <div id="current-refinements"></div>

          <h2>Retailer (Join Facet Filter)</h2>
          <div id="retailer-list"></div>

          <h2>Price Range (Join Numeric Filter)</h2>
          <h3>Range Input</h3>
          <div id="price-range-input"></div>

          <h3>Range Slider</h3>
          <div id="price-range-slider"></div>

          <div id="clear-refinements"></div>
        </div>

        <div class="right-panel">
          <div id="searchbox"></div>
          <div id="stats"></div>
          <h3>Products</h3>
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.js"></script>
    <script src="./src/joins.js"></script>
  </body>
</html>
