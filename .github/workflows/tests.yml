name: tests

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt install -y --no-install-recommends \
            libnss3 \
            libdbus-1-3 \
            libatk1.0-0 \
            libasound2t64 \
            libxrandr2 \
            libxkbcommon-dev \
            libxfixes3 \
            libxcomposite1 \
            libxdamage1 \
            libgbm-dev \
            libatk-bridge2.0-0 \
            binutils \
            libglib2.0-0 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libnss3-dev \
            libxss-dev \
            xvfb \
            fonts-liberation \
            libu2f-udev \
            xdg-utils \
            chromium-browser

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --ci --color

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/
          retention-days: 1
